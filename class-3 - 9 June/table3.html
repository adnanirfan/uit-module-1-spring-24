<!DOCTYPE html>
<html>
  <head>
    <title>Styled Table with Nested Table</title>
  </head>
  <body>
    <h2>Styled Table with Nested Table</h2>
    <table border="1">
      <tr>
        <th>Product</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>
          <table border="1" class="inner-table">
            <tr>
              <th>Brand</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Brand A</td>
              <td>$500</td>
            </tr>
            <tr>
              <td>Brand B</td>
              <td>$600</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>
          <table border="1" class="inner-table">
            <tr>
              <th>Brand</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Brand X</td>
              <td>$1000</td>
            </tr>
            <tr>
              <td>Brand Y</td>
              <td>$1200</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
