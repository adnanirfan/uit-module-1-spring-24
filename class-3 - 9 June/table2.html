<!DOCTYPE html>
<html>
  <head>
    <title>Table with Caption and Spanning Cells</title>
  </head>
  <body>
    <h2>Table with Caption and Spanning Cells</h2>
    <table border="1">
      <caption>
        Monthly Sales Data
      </caption>
      <tr>
        <th>Month</th>
        <th>Sales</th>
        <th>Profit</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$1000</td>
        <td rowspan="2">$200</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$1500</td>
      </tr>
      <tr>
        <td colspan="2">Total</td>
        <td>$200</td>
      </tr>
    </table>
  </body>
</html>
