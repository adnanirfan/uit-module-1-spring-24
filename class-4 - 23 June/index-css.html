<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Types Example</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- External CSS -->

    <style>
      /* Internal CSS */
      h2 {
        color: grey; /* HEX Code */
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: rgb(249, 221, 221);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- 
        1. INLINE CSS
        2. INTERNAL CSS
        3. EXTERNAL CSS
     -->
    <div class="container">
      <h1>Welcome to My Website</h1>
      <h2>This is an example of different CSS types</h2>
      <p style="color: red;border: 10px solid blue;">
        This paragraph uses inline CSS to change its text color.
      </p>
      <!-- Inline CSS -->

      <p>
        This paragraph is styled using external CSS. It has a default text color
        defined in the external stylesheet.
      </p>

      <button class="button">Styled Button</button>
    </div>
  </body>
</html>
